<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<h1>de foute notatie</h1>
<ul>                        <!-- fout -->
    <li>een</li>
    <li>twee</li>
    <ol>
        <li>jan</li>
        <li>piet</li>
        <li>joris</li>
    </ol>
    <li>vier</li>
</ul>

<br>
<h1>De juiste notatie</h1>
<ul>                       <!-- juist -->
    <li>een</li>
    <li>twee
        <ol>
            <li>jan</li>
            <li>piet</li>
            <li>joris</li>
        </ol>
    </li>
    <li>vier</li>
</ul>

</body>
</html>
