<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Opdracht 8: woorden "een" en "link" in het vet plaatsen</h1>

<br>
<ul>
    <h2>start</h2>
    <li><span>hier komt een </span><a href="">link</a><span> te staan</span></li>
    <br>
    <h2>aangepast door auteur (fout)</h2>
    <li><span>hier komt <strong>een </span><a href="">link</a></strong><span> te staan</span></li>
    <br>
    <h2>aangepast zodat het juist is</h2>
    <li><span>hier komt <strong>een </strong></span><a href=""><strong>link</strong></a></strong><span> te staan</span></li>

</ul>

</body>
</html>
